<html>
    <head>
        <title>Learning React.js - App Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
        <style>
            body{
                margin-top:30px;
            }

            a.delete{
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="app"></div>
                </div>
            </div>
        </div>
        
        <script type="text/babel">
            var App = React.createClass({
                getInitialState: function() {
                    return {
                        text: '',
                        todos: [
                            {
                                id: 1,
                                text: 'Meeting at work',
                            },
                            {
                                id: 2,
                                text: 'Bring kids to school'
                            },
                            {
                                id: 3,
                                text: 'Food shopping'
                            }
                        ]
                    }
                },
                render: function(){
                    return(
                        <div>
                            <TodoForm onTodoAdd={this.handleTodoAdd} />
                            <TodoList todos={this.state.todos} />
                        </div>
                    )
                },

                handleTodoAdd: function(text){
                    var newTodo = {
                        id: this.state.todos.length +1,
                        text: text
                    }

                    this.setState({todos: this.state.todos.concat(newTodo)});
                }
            });

           var TodoForm = React.createClass({
               render: function(){
                   return(
                       <div>
                            <form onSubmit={this.onSubmit}>
                                <div className="form-group">
                                    <label>Todo text</label>
                                    <input className="form-control" type="text" ref="text" onChange={this.onChange}/>
                                </div>
                            </form>
                       </div>
                   )
               },

               onChange: function(){
                   console.log('Changing text...')
               },

               onSubmit: function(e){
                   e.preventDefault();
                   var text = this.refs.text.value.trim();

                   if(!text){
                       alert('please enter a todo');
                       return;
                   }

                   this.props.onTodoAdd(text);
                   this.refs.text.value = '';
               }
           });

           var TodoList = React.createClass({
               render: function(){
                   return(
                       <ul className="list-group">
                            {
                                this.props.todos.map(todo => {
                                    return <li className="list-group-item" todo={todo} key={todo.id}>{todo.text} 
                                                <a onClick={this.onDelete.bind(this, todo)} className="delete" href="#">
                                                X
                                                </a>
                                            </li>
                                })
                            }
                       </ul>
                   )
               },

               onDelete(todo){
                   this.props.deleteTodo(todo);
               }
           });
            // always use top as state and rest as props.

            ReactDOM.render(
                <App />,
                document.getElementById('app')
            );

            // EVENTS: https://reactjs.org/docs/events.html
        </script>
    </body>
</html>
